<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Count Up!!</h1>
      <form id="countup">
      <div class="group-form" >
        <label for="num1">Enter number you want to count to:</label>
        <input type="text" class="form-control" id="num1">
      </div>

      <div class="group-form" >
        <label for="num2">Enter number you want to count by:</label>
        <input type="text" class="form-control" id="num2">
      </div>

      <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <p><span id="output"></span></p>


    </div>

  </body>
</html>
